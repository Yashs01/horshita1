<center><h1>Student Registration Form</h1></center><br>

<form>

<label for="fname">F Name:</label><br>
<input type="text" id="fname" name="fname"><br>

<label for="fathername">Father Name:</label><br>
<input type="text" id="fathername" name="fathername"><br>

<label for="mothername">Mother Name:</label><br>
<input type="text" id="mothername" name="mothername"><br>

<label for="email">Email:</label><br>
<input type="text" id="email" name="email"><br>

<label for="phonenumber">Phone Number:</label><br>
<input type="text" id="phonenumber" name="phonenumber"><br>

<label for="address">Address:</label><br>

<select>
<option value="Course">Course</option>

<option value="BBA">BBA</option>
<option value="B.Tech">B.Tech</option>

</select><br>

<input type="checkbox" id="sub1" english="sub1"><br>
<label for="sub1"> English</label><br>

<input type="checkbox" id="sub2" math="sub2"><br>
<label for="sub2"> Math</label><br>

<input type="checkbox" id="sub3" computer="sub3"><br>

<input type="checkbox" id="sub4" science="sub4"><br>
<label for="sub4"> Science</label><br>

</form>
